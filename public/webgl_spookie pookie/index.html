<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Spookie Pookie</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=670 height=418 tabindex="-1" style="width: 670px; height: 418px; background: #80132C; display: block;"></canvas>
    <script src="Build/webgl 21-09-2025.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      console.log('Starting Unity WebGL initialization...');
      console.log('Canvas element:', document.querySelector("#unity-canvas"));
      console.log('Canvas dimensions:', document.querySelector("#unity-canvas").width, 'x', document.querySelector("#unity-canvas").height);
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl 21-09-2025.data",
        frameworkUrl: "Build/webgl 21-09-2025.framework.js",
        codeUrl: "Build/webgl 21-09-2025.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Rosh`s",
        productName: "Spookie Pookie",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // Match WebGL render size to canvas size
        devicePixelRatio: 1, // Override low DPI rendering
      }).then((unityInstance) => {
        console.log('Unity instance created successfully!');
        console.log('Unity instance:', unityInstance);
        
        // Force a render
        if (unityInstance && unityInstance.SendMessage) {
          console.log('Unity instance has SendMessage method');
        }
      }).catch((error) => {
        console.error('Unity instance creation failed:', error);
      });
    </script>
  </body>
</html>
